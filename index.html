<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <header>
        <h1>Date Your Prof</h1>

    </header>

    <main>

        <div class="card">

            <div class="image">
                <img src="" alt="" id="professorImage">
            </div>

            <div class="text">
                <h2 id="professorName">Kevin Moore</h2>
                <h3 id="professorDept">Bible</h3>
            </div>

            <div class="guesses-left">

                <p>Guesses Left: <span id="guessesLeft">5</span></p>
                
            </div>

            <div class="history" id="history">
                
            </div>

            <form action="">

                <input type="number" name="age" id="age">

                <input type="submit" value="Guess" id="guessButton">

            </form>


        </div>

    </main>

    <footer>&copy; 2024</footer>
    <script src="main.js" type="module"></script>
</body>
</html>
